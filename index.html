<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./test.css">
  <script src="./test.js" defer></script>
</head>
<body>
  <!-- pattern -->
  <h1 id="patternh1">Enter the correct Pattern</h1>
  <div id="lockbox">
    <div class="dot">1</div>
    <div class="dot">2</div>
    <div class="dot">3</div>
    <div class="dot">4</div>
    <div class="dot">5</div>
    <div class="dot">6</div>
    <div class="dot">7</div>
    <div class="dot">8</div>
    <div class="dot">9</div>
    <div class="dot">10</div>
    <div class="dot">11</div>
    <div class="dot">12</div>
    <div class="dot">13</div>
    <div class="dot">14</div>
    <div class="dot">15</div>
    <div class="dot">16</div>
    <div class="dot">17</div>
    <div class="dot">18</div>
    <div class="dot">19</div>
    <div class="dot">20</div>
    <div class="dot">21</div>
    <div class="dot">22</div>
    <div class="dot">23</div>
    <div class="dot">24</div>
  </div>
  <button id="enterPattern">Enter</button>
  <!-- audio and password -->
  <button id="playAudioBtn">Replay Audio</button>
  <label for="passInput" id="passLbl">Enter the correct 4 Letter Password</label>
  <input type="password" id="passInput">
  <button id="enterPass">Enter</button>
  <img src="./maze-symbols.png">
</body>
</html>
